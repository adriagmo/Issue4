<h1><i class="fa fa-users"></i> Empleados</h1>
<h4>Listado de empleados en el sistema</h4>
<hr>

<div class="row" align="right">
	<a href="#/employee/nuevo" class="btn btn-info"> 
		<i class="fa fa-user-plus"></i> 
			Crear Empleado
		</a>
	<br><br>
</div>


<div class="row">
	
	<table class="table table-striped">
		<tr>
			<th>Código</th>
			<th>Nombre</th>
			<th>Teléfono</th>
			<th>Ver</th>
		</tr>
	
		<tr ng-repeat="employee in employees | limitTo:posicion | limitTo:-5">
			<td> {{ employee.codigo }} </td>
			<td> {{ employee.nombre }} </td>
			<td> {{ employee.telefono | telefono }} </td>
			<td> <a href="#/employee/{{ employee.codigo }}">Ver Registro</a> </td>
		</tr>

	</table>

	<br>

	<button class="btn btn-primary" ng-click="anteriores()">
		<i class="fa fa-chevron-left"></i>
		Anteriores
	</button>
	
	<button class="btn btn-primary" ng-click="siguientes()">
		Siguientes
		<i class="fa fa-chevron-right"></i>
	</button>


</div>
